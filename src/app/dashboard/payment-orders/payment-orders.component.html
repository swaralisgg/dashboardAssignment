<div class="card shadow-sm">
    <div class="card-header d-flex justify-content-between align-items-center">
      <ul class="nav nav-tabs card-header-tabs">
        <li class="nav-item">
          <a 
            class="nav-link" 
            [class.active]="selectedTab === 'pending approval'" 
            (click)="filterOrders('pending approval')">
            Pending Approval
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            [class.active]="selectedTab === 'In Progress'" 
            (click)="filterOrders('In Progress')">
            In Progress
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            [class.active]="selectedTab === 'Scheduled'" 
            (click)="filterOrders('Scheduled')">
            Scheduled
          </a>
        </li>
        <li class="nav-item">
          <a 
            class="nav-link" 
            [class.active]="selectedTab === 'Drafts'" 
            (click)="filterOrders('Drafts')">
            Drafts
          </a>
        </li>
      </ul>
    </div>
  
    <!-- Table -->
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0 orders-table">
          <thead class="table-light">
            <tr>
              <th>Order</th>
              <th>Processing Date</th>
              <th>Status</th>
              <th class="text-end">Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of filteredOrders">
              <td data-label="Order">{{ order.id }}</td>
              <td data-label="Processing Date">{{ order.processingDate | date }}</td>
              <td data-label="Status">
                <span 
                  class="badge"
                  [ngClass]="{
                    'bg-warning text-dark': order.status === 'pending approval',
                    'bg-primary': order.status === 'In Progress',
                    'bg-info': order.status === 'Scheduled',
                    'bg-secondary': order.status === 'Drafts'
                  }">
                  {{ order.status }}
                </span>
              </td>
              <td class="text-end" data-label="Amount">{{ order.amount | currency }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div class="row mt-3">
    <div class="col">
      <a class="view-all-link" (click)="filterOrders('all')">View All Orders</a>
    </div>
    <div class="col d-flex justify-content-end">
      <button class="cp-button">Create Payment Order</button>
    </div>
  </div>
